name: Sync to HF Spaces
on: [push, workflow_dispatch]
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: git config --global user.name "GitHub Actions" && git config --global user.email "actions@github.com"
      - run: git remote add hf-spaces "https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/iyougame/newdemo"
      - run: git push hf-spaces main --force
