name: Sync to HF Spaces
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Git config
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      # 核心修复：整行命令无换行，URL 完整写在一行
      - name: Add HF remote & push
        run: |
          git remote add hf-spaces "https://${{ secrets.HF_TOKEN }}@huggingface.co/spaces/iyougame/newdemo"
          git push hf-spaces main --force
